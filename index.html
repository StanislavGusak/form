<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="style.css/index.css">

    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Реєстрація</h1>
        <div class="group">
            <label for="fname" >Повне ім'я:</label>
            <input class="group-item" type="text" id="fname" name="fname" required>
        </div>
        <div class="group">
            <label for="email">Email:</label>
            <input class="group-item" type="email" id="email" name="email" required>
        </div>
        <div class="group">
            <label for="psw">Пароль:</label>
            <input class="group-item" type="password" id="psw" name="psw" required>
        </div>
        <div class="group">
            <label for="confirm">Підтвердження пароля:</label>
            <input class="group-item" type="password" id="confirm" name="confirm" required>
        </div>
        <div class="inner">
            <h2>Стать:</h2>
            <label for="man">Чоловіча</label>
            <input type="radio" id="man" name="male" required>
            <label for="woman">Жіноча</label>
            <input type="radio" id="woman" name="male">
            <span>
                <label for="age">Вік</label>
                <input type="number" class="number" id="age" name="age" min="1" max="99" required>
            </span>
        </div>
        <div class="wrapper">
            <div class="course">
                <label for="course">Курс:</label>
                <select name="course" id="course" required>
                    <option value="front-end">Front-End</option>
                    <option value="back-end">Back-End</option>
                    <option value="project-management">Project Management</option>
                    <option value="qa-manual" selected>QA-Manual</option>
                </select>
            </div>
            <div class="address">
                <label for="address">Повна адреса:</label>
                <textarea name="full-address" id="address" cols="20" rows="3" required placeholder="Країна, регіон, місто/село, вулиця"></textarea>
            </div>
        </div>
        <div class="agree">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree" required>Я погоджуюсь з обробкою персональних даних</label>
        </div>
        <div class="button">
            <button class="btn" type="submit">Зареєструватися</button>
            <button class="btn" type="reset">Очистити форму</button>
        </div>
    </form>
</body>
</html>
